<!DOCTYPE html>
<html>

<body>
    <div id="root"></div>
</body>
<script crossorigin src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    
    function MinuitesToHours() {
        const [amount, setAmount] = React.useState(0);
        const [flipped, setFlip] = React.useState(false);

        const onChange = (event) => {
            setAmount(event.target.value);
        };

        const reset = () => setAmount(0);

        const onFlip = () =>  {
            reset();
            setFlip((current) => !current);
        };

        return (
            <div>
                <div>
                <label htmlFor="minutes">Minuites</label>
                <input value={flipped ? amount * 60 : amount} id="minutes" placeholder="Minuites" type="number" onChange={onChange} disabled={flipped}/>
                </div>

                <div>
                <label htmlFor="hours">Hours</label>
                <input value={flipped ? amount : Math.round(amount/60)} id="hours" placeholder="Hours" type="number" onChange={onChange} disabled={!flipped}/>
                </div>
                <br/>
                <button onClick={reset}>Reset</button>
                <button onClick={onFlip}>{flipped ? "Turn Back" : "Flip"}</button>
            </div>
        );
    }
            
    function KmToMiles() {
        

        return <h3>KM to M</h3>;
    }

    function App() {
        const [index, setIndex] = React.useState("xx");

        const onSelect = (event) => {
                setIndex(event.target.value);
        };

        return (
            <div>
                <h4>Super Converter</h4>
                <select value={index} onChange={onSelect}>
                    <option value="xx">Select Your Units</option>
                    <option value="0">Minutes & Hours</option>
                    <option value="1">Km & Miles</option>
                </select>
                
                <hr/>
                
                {index === "xx" ? "Please Select Your Units" : null}
                {index === "0" ? <MinuitesToHours /> : null}
                {index === "1" ? <KmToMiles /> : null}
                
                
            </div>
        );
    }
            
    const root = document.getElementById("root");
    ReactDOM.render(<App/>, root);
</script>


</html>
